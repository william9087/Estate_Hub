<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Property</title>
    <link href="addproperty.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1 id="name">Estate Hub</h1>
    <div id="container">
      <a href="home.html" class="nav-item">Home</a>
      <a href="home.html#about" class="nav-item">About</a>
      <a href="home.html#services" class="nav-item">Services</a>
      <a href="home.html#contact" class="nav-item">Contact</a>
    </div>
    <div class="container">
      <h2>Add new property</h2>
      <form id="propertyForm">
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="text"
            id="price"
            name="price"
            placeholder="Enter price"
            required
          />
          <span class="error-message" id="priceError"></span>
        </div>
        <div class="form-group">
          <label for="rooms">Rooms:</label>
          <input
            type="number"
            id="rooms"
            name="rooms"
            min="1"
            placeholder="Enter # of rooms"
            required
          />
          <span class="error-message" id="roomsError"></span>
        </div>
        <div class="form-group">
          <label for="floors">Floors:</label>
          <input
            type="number"
            id="floors"
            name="floors"
            min="1"
            placeholder="Enter # of floors"
            required
          />
          <span class="error-message" id="floorsError"></span>
        </div>
        <div class="form-group">
          <label for="location">State (Full name):</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Enter state"
            required
          />
          <span class="error-message" id="locationError"></span>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter location"
            required
          />
          <span class="error-message" id="locationError"></span>
        </div>
        <button type="button" id="addPropertyButton">Add Property</button>
      </form>
    </div>
    <script>
      // Function to handle adding property
      document
        .getElementById("addPropertyButton")
        .addEventListener("click", function () {
          // Get form values
          var price = document.getElementById("price").value;
          var rooms = document.getElementById("rooms").value;
          var floors = document.getElementById("floors").value;
          var state = document.getElementById("state").value;
          var location = document.getElementById("location").value;

          // Create property object
          var property = {
            price: price,
            rooms: rooms,
            floors: floors,
            state: state,
            location: location,
          };

          // Get existing properties from localStorage or create empty array
          var properties = JSON.parse(localStorage.getItem("properties")) || [];

          // Add new property to properties array
          properties.push(property);

          // Store updated properties array in localStorage
          localStorage.setItem("properties", JSON.stringify(properties));

          // Redirect to seller.html
          window.location.href = "seller.html";
        });
    </script>
  </body>
</html>
